<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #and{
            border: 1px solid; border-radius: 50px;
             width: 60px; height: 40px; background-color: red;
        }
        #bad{
            border: 1px solid; border-radius: 50px;
             width: 60px; height: 40px; background-color: yellow;
        }
        #vad{
            border: 1px solid; border-radius: 50px;
         width: 60px; height: 40px; background-color: green;
        }
    </style>
    
</head>
<body>
    <div id="time">

    </div>
    <div id="and"></div>
    <button id="btn" onclick="change()">Change color</button>  
    
    <h1>
    <span id="hr">00</span>
    <span>:</span>
    <span id="min">00</span>
    <span>:</span>
    <span id="sec">00</span>
    </h1>
  
    <h3>Reminder has been set to <span id="myMin"></span><span>:</span><span id="mySec"></span></h3>
    min <input id="setmyMin" type="number">
    sec <input id="setmySec" type="number">
    <button onclick="setReminder()">Set reminder</button>
    <h1 id="screen"></h1>
    
    
</body>
</html>
<script>
    let hours = document.getElementById("hr");
    let mins = document.getElementById("min");
    let seconds = document.getElementById("sec");
    let setmyMin = document.getElementById("setmyMin");
    let setmySec = document.getElementById("setmySec");
    let min = 0;
    let sec = 0;
    
    
 setInterval(() => {
    let daye = new Date()
    hours.innerText = daye.getHours();
    mins.innerText = daye.getMinutes();
    seconds.innerText = daye.getSeconds();
    alertReminder()
 }, 1000);

 function setReminder() {
    document.getElementById("myMin").innerHTML = setmyMin.value;
    document.getElementById("mySec").innerHTML = setmySec.value;
     min = setmyMin.value;
     sec = setmySec.value;
    setmyMin.value = null;
    setmySec.value = null;
     
    
 }
 function alertReminder() {
    daye = new Date()
    if ( min == daye.getMinutes() && sec == daye.getSeconds()) {
        document.getElementById("screen").innerHTML = `WAKE UP!!!⏰`
    }
    
 }
 let bright = ["red", "green", "yellow"]
    let index = 0;
    let and = document.getElementById("and");
    
    function change(){
        index++;
        and.style.backgroundColor = bright[index];
        if(index >= bright.length -1){
            index = -1;  
            
        }
        console.log(index)
    }
 

</script>
